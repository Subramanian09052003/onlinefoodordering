    <style>
        *{
    padding: 0;
    margin: 0;
    font-family: Arial, sans-serif;

}
        body{
            font-family: Arial, sans-serif;

        #contact-us {
            background-color: #f5f5f5;

  padding: 50px;
 

}
nav {
    position: fixed;
    top: 0;
    width: 95%;
  z-index: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:black;
    height: 80px;
    padding: 0 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .logo a {
    font-size: 28px;
    font-weight: bold;
    text-decoration: none;
    color: #ff4d4d;
  }
  
  .logo a span {
    color: #333;
  }
  
  .nav-links {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .nav-links li {
    margin: 0 20px;
  }
  
  .nav-links a {
    text-decoration: none;
    color:white;
    font-size: 18px;
    font-weight: bold;
  } 
  .login a:hover {
    background-color:orange;
  }

  .auth-links {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .auth-links a {
    background-color: #ff4d4d;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.2s ease-out;
    margin-left: 10px;
  }
  
  .auth-links a:hover {
    background-color: #ff3333;
  }
  .nav-links a:hover {
    color: #ff4d4d;
  }
  

#contact-us h2 {
  margin-bottom: 20px;
  font-size: 2rem;
  text-align: center;
}

#contact-us p {
  font-size: 1.2rem;
  margin-bottom: 40px;
  text-align: center;
}

#contact-us form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#contact-us label {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

#contact-us input,
#contact-us textarea {
  padding: 10px;
  font-size: 1.2rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 100%;
  max-width: 400px;
}

#contact-us textarea {
  resize: vertical;
}

#contact-us button[type="submit"] {
  background-color: #f60;
  color: #fff;
  padding: 10px 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#contact-us button[type="submit"]:hover {
  background-color: #e50;
}
footer {
   
   background-color: #333;
   color: #fff;
   padding: 10px 5px;
   text-align: center;
  bottom: 0;
}
.fa{
   color: white;
   padding-left: 30px;
   font-size: 30px;
   text-align: center;
   text-decoration: none;
   

}
.hiddenplace{
 margin-bottom: 65px;
}

<body>
    <nav>
        <div class="logo">
          <a href="#">FoodOrdering</a>

        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html" style="color:orange;">Contact Us<hr style="color:red;"></a></li>

        </ul>
        <div class="auth-links">
          <a href="login.html">Login</a>

        </div>
      </nav>
    <section id="contact-us">
        <h2>Contact Us</h2>
        <p>Have a question or feedback for us? Fill out the form below and we'll get back to you as soon as possible.</p>
        <form method="post" action="/contactus">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <button type="submit">Submit</button>
        </form>
      </section>
